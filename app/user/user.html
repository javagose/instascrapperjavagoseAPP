<div class="container">
	<div class="home-section" ng-show="loadingError">
		<div error-message></div>
	</div>

<section ng-show="!loadingError" class="home-section color-dark bg-white">

			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-10 col-sm-offset-1 col-md-offset-2">

					<div class="text-center home-section" ng-init="getUser()">

							<div class="row" >
								<div class="col-md-4">
									<img src="{{user.profilePicUrl}}" class="img-circle">
								</div>
								<div class="col-md-8">
									<h1 class="h-bold">{{user.username}}</h1>
									<h2> {{user.fullName}}</h2>
									<div class="divider-header"></div>
									<p>{{user.biography}}. <br>
										<ul class="list-group list-group-horizontal">
											<li  class="list-group-item active"><span>Media count: {{user.mediaCount}}</span></li>
											<li  class="list-group-item"> <span>followed by: {{user.followedByCount}}</span></li>
											<li  class="list-group-item"><span>follows: {{user.followsCount}}</span></li>
										</ul>
									</div>
								</div>

							<google-ads-lb></google-ads-lb>

						</div>

					</div>
				</div>


			<center>
				<div  ng-show="loadingUser">
					<img src="assets/img/spinner.gif" class="spinnerIcon">
				</div>
			</center>

			<div ng-show="!loadingUser">
				<div ng-show="isPrivate">
					<div class=" col-md-offset-2 col-md-8 text-center private-account">
						<img src="https://cdn1.iconfinder.com/data/icons/users-vol-3/32/user-man-lock-block-512.png" alt="">
						<h1 class="title" style="font-family: 'Satisfy', cursive;">This Account Is Private</h1>
					</div>
				</div>




					<div class="row" ng-init="getUserMedias()">
							<div ng-repeat="media in medias track by $index">
								<div class="col-xs-12 col-sm-6 col-md-3 marginTop10">

									<a href="#/post/{{media.code}}">
										<div class="team-wrapper-big wow bounceInUp " data-wow-delay="0.2s">
											<div class="team-wrapper-overlay">
													<p>{{media.caption}}</p>
													<div class="social-icons">
														<ul class="team-social">
															<li>{{media.likesCount}}<i class="fa fa-heart" aria-hidden="true"></i></li>
															<li>{{media.commentsCount}}<i class="fa fa-comment" aria-hidden="true"></i></li>
														</ul>
													</div>
												</div>
												<div ng-if="media.type == 'video'">
													<img src="{{media.imageThumbnailUrl}}" alt="{{media.caption}}"  />
													<img src="assets/img/play-btn.png" class="imagePlay" alt="">
												</div>
												<div ng-if="media.type == 'image'">
													<img src="{{media.imageStandardResolutionUrl}}" alt="{{media.caption}}" />
												</div>
											</div>
										</a>

								</div>
							</div>
					</div>



			</div>
		</section>

</div>
