<div class="container">
  <div class="home-section" ng-show="loadingErrorTag">
      <div error-message></div>
  </div>
  <div class="home-section" ng-show="loadingErrorTag">
      <div error-message></div>
  </div>
  <section ng-show="!loadingErrorTag" class="home-section color-dark bg-white">



    <div class="row" ng-show="!loadingUserSearch ">
        <div class="col-lg-8 col-lg-offset-2 col-md-offset-2 col-md-8">
                <div class="section-heading text-center ">
                  <h1><strong>{{tag_name}}</strong> Profile</h1>
                </div>
            </div>
        </div>

  <div ng-init="getUsersbyUsername()">


    <div class="row" >
      <div ng-repeat="user in users | limitTo: 6">
        <div class="col-sm-4 col-md-2">
            <a href="#!/user/{{user.username}}" class="team-members-link">
              <div class="team-members">
                  <div class="team-avatar">
                      <img class="img-responsive" src="{{user.profilePicUrl}}" alt="{{user.fullName}}">
                      </div>
                      <div class="team-desc">
                        <h4>{{user.username}}</h4>
                        <p> followers: {{user.followedByCount}}</p>
                      </div>
                  </div>
                  <h6 class="team-username">{{user.fullName}}</h6>
                </a>

        </div>

        </div>
      </div>
    </div>

    <div class="row"  ng-show="!loadingTopTagSearch">
        <div class="col-lg-8 col-lg-offset-2 col-md-offset-2 col-md-8">
                <div class="section-heading text-center ">
                  <h1><strong>#{{tag_name}}</strong> Most Trending Medias</h1>
                </div>
            </div>
        </div>



  <div class="text-center">
      <div class="container" ng-init="getTopTagMedias()">

          <div class="row">
            <div ng-repeat="media in topMedias">
              <div class="col-xs-12 col-sm-6 col-md-3 marginTop10">
                <a href="#!/post/{{media.code}}">
                  <div class="team-wrapper-big wow bounceInUp " data-wow-delay="0.2s">
                          <div class="team-wrapper-overlay">
                            <!--<h5>Adrian Dawn</h5> !-->
                            <p>{{media.caption}}</p>
                            <div class="social-icons">
                              <ul class="team-social">
                                <li>{{media.likesCount}}<i class="fa fa-heart" aria-hidden="true"></i></li>
                                <li>{{media.commentsCount}}<i class="fa fa-comment" aria-hidden="true"></i></li>
                              </ul>
                            </div>
                          </div>
                          <div ng-if="media.type == 'video'">
                            <img src="{{media.imageThumbnailUrl}}" alt="{{media.caption}}"  />
                            <img src="assets/img/play-btn.png" class="imagePlay" alt="">

                          </div>
                          <div ng-if="media.type == 'image'">
                            <img src="{{media.imageThumbnailUrl}}" alt="{{media.caption}}" />
                          </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
      </div>
  </div>

  <div class="row" ng-show="!loadingTagSearch">
      <div class="col-lg-8 col-lg-offset-2 col-md-offset-2 col-md-8">
              <div class="section-heading text-center ">
                <h1><strong>#{{tag_name}}</strong> Medias</h1>
              </div>
          </div>
      </div>


      <center>
        <div class="text-center">
          <div  ng-show="loadingTagSearch">
            <img src="assets/img/spinner.gif" class="spinnerIcon">
          </div>
        </div>
      </center>


  <div class="text-center">
      <div class="container" ng-init="getTagMedias()">

          <div class="row">
            <div ng-repeat="media in medias">
              <div class="col-xs-12 col-sm-6 col-md-3 marginTop10">
                <a href="#!/post/{{media.code}}">
                  <div class="team-wrapper-big wow bounceInUp " data-wow-delay="0.2s">
                          <div class="team-wrapper-overlay">
                            <!--<h5>Adrian Dawn</h5> !-->
                            <p>{{media.caption}}</p>
                            <div class="social-icons">
                              <ul class="team-social">
                                <li>{{media.likesCount}}<i class="fa fa-heart" aria-hidden="true"></i></li>
                                <li>{{media.commentsCount}}<i class="fa fa-comment" aria-hidden="true"></i></li>
                              </ul>
                            </div>
                          </div>
                          <div ng-if="media.type == 'video'">
                            <img src="{{media.imageThumbnailUrl}}" alt="{{media.caption}}"  />
                            <img src="assets/img/play-btn.png" class="imagePlay" alt="">

                          </div>
                          <div ng-if="media.type == 'image'">
                            <img src="{{media.imageThumbnailUrl}}" alt="{{media.caption}}" />
                          </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
      </div>
  </div>
  </section>

</div>
